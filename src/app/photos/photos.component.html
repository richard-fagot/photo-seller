<div class="container-fluid">
  <div class="row">
      <div class="card" style="width: 12rem;" *ngFor="let photo of photos">
        <img class="card-img-top" src="{{ photo.thumbnail }}">
        <div class="card-body">
          <h5 class="card-title">A0 - {{ photo.fileName }}</h5>
          <p class="card-text">{{photo.name}}</p>
        </div>
      </div>
  </div>
</div>
