<div class="container-fluid">
  <div class="row">
      <div class="card" style="width: 12rem;" *ngFor="let photo of photos">
        <img class="card-img-top" src="{{ photo.thumbnail }}">
        <div class="card-body">
          <h5 class="card-title">{{photo.name}}</h5>
          <p class="card-text"><a href="{{ photo.relativeURI }}">{{ photo.relativeURI }}</a></p>
        </div>
      </div>
  </div>
</div>
